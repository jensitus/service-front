<div [@routerTransition]>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="card p-3 card-for-phone">
          <div class="mt-2 mb-4">
            <h5>{{todo_title}}</h5>
          </div>
          <!-- item section -->
          <div *ngFor="let i of items">
            <!-- differentiate between simple or complex -->

            <div *ngIf="simple" class="p-1">
              <app-simple-todo [item]="i" [todo_id]="todo_id"></app-simple-todo>
            </div>
            <div *ngIf="!simple" class="p-1">
              <app-complex-todo [item]="i" [todo_id]="todo_id"></app-complex-todo>
            </div>
          </div>
        </div>
        <div class="card p-3 mt-3 mb-3 card-for-phone">
          <div class="row">
            <div class="col-sm-6">
              <div class="mt-4">
                <div class="mb-3">
                  <b>add new item</b>
                </div>
                <form [formGroup]="itemForm" (ngSubmit)="onSubmit('item')">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="name" placeholder="Item"
                           [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                  </div>
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">
                      <small>item is required</small>
                    </div>
                  </div>
                  <div class="form-group">
                    <button [disabled]="loading" class="btn btn-outline-secondary">Hopp</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- item section end -->
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row mb-3">
          <div class="col-xl-2"></div>
          <div class="col-xl-10">
            <div *ngIf="todo_id != null">
              <app-add-user [todo_id]="todo_id" [user_id]="user_id" [todo_title]="todo_title"></app-add-user>
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-xl-2"></div>
          <div class="col-xl-10">
            <div *ngIf="task != null">
              <app-complete-task task_id="{{taskId}}" execution_id="{{task.executionId}}"
                                 type="todo"></app-complete-task>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-6">
            <div class="mt-2 ml-2">
              <img *ngIf="loading"
                   src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
